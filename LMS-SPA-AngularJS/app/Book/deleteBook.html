<form class="form-horizontal" role="form" name="deleteBookForm" novalidate>
    <h4>Delete Book</h4>

    <div ng-init="getBooks()"></div>

    <span ng-if="hasServerValidationErrors">
        <br />
        <span class="alert alert-danger">{{formErrors}}</span>
        <br />
    </span>

    <div class="form-group">
        <label for="books" class="col-sm-3 control-label">Books</label>
        <div class="col-sm-9">
            <select name="books" id="books" class="form-control" ng-options="book.name for book in books" ng-model="selectedBook"></select>
            <br />
            <input type="submit" ng-click="initiateOperation()" ng-disabled="isProcessing || books.length == 0" value="Delete" class="btn btn-primary" />
        </div>
    </div>

    <div class="form-group" ng-show="showOperations">
        <hr />

        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            <label>Are you sure you want to delete selected Book?</label>

            <br />

            <input type="submit" ng-click="delete()" ng-disabled="isProcessing" value="Yes" class="btn btn-primary" />
            <input type="submit" ng-click="cancel()" value="No" class="btn btn-default" />
        </div>
    </div>
</form>
